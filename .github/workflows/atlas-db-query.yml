name: atlas-db-query

on:
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/atlas-db-query.yml'
      - 'scripts/**'
      - 'browser_cookies.json'

permissions:
  contents: write

jobs:
  query:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install --prefix /tmp/atlasdeps mongodb ws

      - name: Run query
        env:
          NODE_PATH: /tmp/atlasdeps/node_modules
        run: node scripts/run_query.js

      - name: Commit result
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add workflow_result.json
          if git diff --cached --quiet; then
            echo "No result changes to commit"
            exit 0
          fi
          git commit -m "Update workflow result"
          git push
