name: ProxyTest
on:
  push:
    branches: [probe-177216q]
    paths:
      - '.github/workflows/proxy_test.yml'
      - 'scripts/proxy_test.js'
jobs:
  proxy:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install --prefix /tmp/atlasdeps mongodb ws
      - name: Run proxy test
        env:
          NODE_PATH: /tmp/atlasdeps/node_modules
        run: node scripts/proxy_test.js
      - name: Commit result
        if: always()
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add outputs/proxy_test.json || true
          git commit -m "Write proxy test result" || exit 0
          for i in 1 2 3 4 5; do
            git pull --rebase origin probe-177216q && git push origin HEAD:probe-177216q && exit 0 || true
            sleep 10
          done
          exit 0
