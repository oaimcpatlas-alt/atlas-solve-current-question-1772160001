name: passwordprobe3

on:
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/passwordprobe3.yml'

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
      - run: node password_probe3.js
      - if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add password_probe3_result.json
          if git diff --cached --quiet; then
            echo "No result changes"
            exit 0
          fi
          git commit -m "Write password probe3 result"
          git push origin HEAD:main
