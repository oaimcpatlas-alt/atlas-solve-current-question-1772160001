name: dbrun

on:
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/dbrun.yml'

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm install --prefix /tmp/atlasdeps mongodb ws

      - run: node scripts/run_query.js
        env:
          NODE_PATH: /tmp/atlasdeps/node_modules

      - if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add workflow_result.json
          if git diff --cached --quiet; then
            echo "No result changes"
            exit 0
          fi
          git commit -m "Write workflow result"
          git push origin HEAD:main
